<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        /* Header */
        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1.5rem;
        }
        .header h1 {
            margin: 0;
            font-size: 2rem;
        }
        /* Contact Info */
        .contact-info, form {
            padding: 2rem;
            text-align: center;
        }
        .contact-info p {
            font-size: 1.1rem;
            line-height: 1.5;
            margin: 1rem 0;
        }
        .contact-info a {
            color: #0073e6; /* Changed link color to blue */
            text-decoration: none;
            font-weight: bold;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        /* Form Styles */
        form label, form input, form textarea {
            display: block;
            width: 100%;
            font-size: 1rem;
            margin-top: 0.5rem;
        }
        input, textarea {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #333;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            padding: 0.7rem;
        }
    </style>
</head>
<body>
<nav>
  <a href="index.html">Home</a>
  <a href="blog.html">Blog</a>
  <a href="#about">About</a>
  <a href="contact.html">Contact</a>
</nav>
<div class="container">
    <!-- Header -->
    <div class="header">
        <h1>Contact Me</h1>
    </div>

    <!-- Contact Info -->
    <div class="contact-info">
        <p><strong>Email:</strong> <a href="mailto:vic-bayer@t-online.de">vic-bayer@t-online.de</a></p>
        <p><strong>Phone:</strong> +49 174 1858193</p>
        <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/victor-bayer-050b09166/" target="_blank">Connect with me</a></p>
    </div>

    <!-- Contact Form -->
    <form action="mailto:vic-bayer@t-online.de" method="POST" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <input type="submit" value="Send Message">
    </form>
</div>

</body>
</html>
